<ion-tabs>
  <ion-tab-bar slot="bottom" color="secondary">
    <ion-tab-button (click)="goToTableauBord()" [class.active-tab]="isActive('accueil-medecin')">
      <ion-icon name="grid"></ion-icon>
      <ion-label>Tableau de bord</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goToRendezVous()" [class.active-tab]="isActive('rendez-vous-medecin')">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Rendez-vous</ion-label>
    </ion-tab-button>
    
    <ion-tab-button (click)="goToPatients()" [class.active-tab]="isActive('patients-medecin')">
      <ion-icon name="people"></ion-icon>
      <ion-label>Patients</ion-label>
    </ion-tab-button>
    
    <ion-tab-button (click)="goToMessages()" [class.active-tab]="isActive('messages')">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-badge *ngIf="unreadMessageCount > 0">{{ unreadMessageCount }}</ion-badge>
      <ion-label>Messages</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goToProfile()" [class.active-tab]="isActive('medecin-profile')">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
