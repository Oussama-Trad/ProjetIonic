<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToHelp()">
        <ion-icon slot="start" name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="medical" class="header-icon"></ion-icon>
      Cabinet Médical
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Bienvenue sur notre application</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Gérez vos rendez-vous médicaux en toute simplicité.</p>
      <p>Connectez-vous ou inscrivez-vous pour commencer.</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="goToLogin()" class="login-button">
    <ion-icon slot="start" name="log-in"></ion-icon>
    Se connecter
  </ion-button>
  <ion-button expand="block" fill="outline" (click)="goToRegister()" class="register-button">
    <ion-icon slot="start" name="person-add"></ion-icon>
    S'inscrire
  </ion-button>
</ion-content>
