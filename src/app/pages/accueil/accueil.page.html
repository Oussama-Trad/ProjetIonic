<app-header></app-header>

<ion-content class="ion-padding">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Bienvenue sur notre application</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Gérez vos rendez-vous médicaux en toute simplicité.</p>
      <p *ngIf="!isLoggedIn">Rejoignez-nous pour profiter de toutes nos fonctionnalités !</p>
      <p *ngIf="isLoggedIn">Vous êtes déjà connecté, que souhaitez-vous faire ?</p>
    </ion-card-content>
  </ion-card>

  <ion-button *ngIf="!isLoggedIn" expand="block" (click)="goToLogin()" class="login-button">
    <ion-icon slot="start" name="log-in"></ion-icon>
    Se connecter
  </ion-button>
  <ion-button *ngIf="!isLoggedIn" expand="block" fill="outline" (click)="goToRegister()" class="register-button">
    <ion-icon slot="start" name="person-add"></ion-icon>
    S'inscrire
  </ion-button>

  <ion-button *ngIf="isLoggedIn && role === 'patient'" expand="block" (click)="goToHome()">
    Mon espace personnel
  </ion-button>
  <ion-button *ngIf="isLoggedIn && role === 'medecin'" expand="block" (click)="goToMedecin()">
    Mon espace médecin
  </ion-button>
  <ion-button *ngIf="isLoggedIn" expand="block" (click)="goToRendezVous()">
    Prendre un rendez-vous
  </ion-button>
</ion-content>
