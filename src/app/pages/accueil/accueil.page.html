<app-header></app-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionInput)="searchMedecins()"
    placeholder="Rechercher un médecin par nom ou spécialité"
    debounce="500">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let medecin of filteredMedecins" (click)="bookRendezVous(medecin.email)" button>
      <ion-label>
        <h2>{{ medecin.prenom }} {{ medecin.nom }}</h2>
        <p>{{ medecin.specialite }}</p>
        <p>{{ medecin.adresse }}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="filteredMedecins.length === 0">
      <ion-label>Aucun médecin trouvé</ion-label>
    </ion-item>
  </ion-list>

  <ion-button *ngIf="!isLoggedIn" expand="block" (click)="goToLogin()">Se connecter</ion-button>
</ion-content>
