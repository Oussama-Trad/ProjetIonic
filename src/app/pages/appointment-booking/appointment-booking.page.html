<ion-header>
  <ion-toolbar>
    <ion-title>Book Appointment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="getAvailableSlots()" [disabled]="!selectedDoctor">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Select Doctor</ion-label>
      <ion-select [(ngModel)]="selectedDoctor" (ionChange)="getAvailableSlots()">
        <ion-select-option *ngFor="let doctor of doctors" [value]="doctor.id">
          {{ doctor.name }} - {{ doctor.specialty }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="loading">
      <ion-label>Loading available slots...</ion-label>
      <ion-spinner name="lines"></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Select Date</ion-label>
      <ion-datetime 
        displayFormat="MM/DD/YYYY" 
        [(ngModel)]="selectedDate"
        (ionChange)="getAvailableSlots()"
        [disabled]="!selectedDoctor">
      </ion-datetime>
    </ion-item>

    <ion-item *ngIf="availableSlots.length === 0 && !loading">
      <ion-label class="ion-text-wrap">
        No available slots found for selected date
      </ion-label>
    </ion-item>

    <ion-item *ngFor="let slot of availableSlots">
      <ion-label>{{ slot | date:'shortTime' }}</ion-label>
      <ion-button (click)="bookAppointment(slot)" [disabled]="loading">
        <span *ngIf="!loading">Book</span>
        <ion-spinner *ngIf="loading" name="lines"></ion-spinner>
      </ion-button>
    </ion-item>

    <ion-item *ngIf="availableSlots.length > 0">
      <ion-label class="ion-text-wrap">
        Select a time slot to book your appointment
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
