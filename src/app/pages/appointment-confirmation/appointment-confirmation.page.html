<ion-header>
  <ion-toolbar>
    <ion-title>Appointment Confirmation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loading" class="loading-spinner">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="!loading && appointmentDetails" class="confirmation-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Appointment Confirmed</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Doctor</ion-label>
            <ion-text>{{ appointmentDetails.doctorId }}</ion-text>
          </ion-item>

          <ion-item>
            <ion-label>Date</ion-label>
            <ion-text>{{ appointmentDetails.date | date:'medium' }}</ion-text>
          </ion-item>

          <ion-item>
            <ion-label>Status</ion-label>
            <ion-text>{{ appointmentDetails.status }}</ion-text>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" routerLink="/home">
      Return to Home
    </ion-button>
  </div>

  <div *ngIf="!loading && !appointmentDetails" class="error-message">
    <ion-text color="danger">
      Appointment details not found
    </ion-text>
  </div>
</ion-content>
