<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Historique des Consultations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let consultation of historique">
      <ion-label>
        <h2>{{ consultation.date }} - {{ consultation.heure }}</h2>
        <p>Diagnostics: {{ consultation.diagnostics.join(', ') }}</p>
        <p>Prescriptions: {{ consultation.prescriptions.join(', ') }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
