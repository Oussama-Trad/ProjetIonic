<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Se connecter</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Se connecter</ion-button>
      <ion-button expand="block" color="light" (click)="goToRegister()">S'inscrire</ion-button>

      <!-- Boutons pour connexion avec Google et Facebook -->
      <ion-button expand="block" color="danger" (click)="loginWithGoogle()">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Connexion avec Google
      </ion-button>
      <ion-button expand="block" color="primary" (click)="loginWithFacebook()">
        <ion-icon name="logo-facebook" slot="start"></ion-icon>
        Connexion avec Facebook
      </ion-button>

      <ion-text color="danger" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
